{%extends 'bootstrap/base.html'%}
{%macro display(review)%}
<div class="container">
  <div class="row">
      {%for view in review%}
      <div class="col-md-4">
      <div class="card mb-3">
        <img class="card-img-top" src="../static/ALI-BARBOURS-CAVE-RESTAURANT.jpg" alt="Card image cap" width="330px">
        <div class="card-body">
          <h5 class="card-title">{{view.title}}</h5>
          <p class="card-text">{{view.post}}</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>
  </div>
</div>
</div>
{%endfor%}
{%endmacro%}
